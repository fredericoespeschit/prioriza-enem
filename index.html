<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Prioriza Enem</title>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="sidebar">
                    <div class="logo">Prioriza Enem</div>
                    <div class="profile">
                        <img src="#" alt="" />
                        <span class="name-profile">Karthi Madesh</span>
                        <span class="permission-profile">Admin</span>
                    </div>
                    <div class="navlinks">
                        <nav>
                            <ul>
                                <li><img src="./image/icons/home-lg-alt-1.svg" alt="" /> <span>Home</span></li>
                                <li><img src="./image/icons/bookmark-1.svg" alt="" /><span>Course</span></li>
                                <li class="active"><img src="./image/icons/graduation-cap-1.svg" alt="" /><span>Students</span></li>
                                <li><img src="./image/icons/usd-square-1.svg" alt="" /><span>Payment</span></li>
                                <li><img src="./image/icons/sliders-v-square-1.svg" alt="" /><span>Settings</span></li>
                            </ul>
                        </nav>
                        <div>
                            <a href="http://">Logout</a>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div class="header">
                        <nav>
                            <ul>
                                <div>
                                    <li><img src="./image/icons/caret-circle-down-1.svg" alt="" /></li>
                                </div>
                                <div class="header-ul-li-search-notification">
                                    <li><input type="search" name="" id="search" placeholder="search" /></li>
                                    <li><img src="./image/icons/bell1.svg" alt="" /></li>
                                </div>
                            </ul>
                        </nav>
                    </div>
                    <div class="section-add-new-question">
                        <ul>
                            <div>
                                <li>Questions List</li>
                            </div>
                            <div class="section-add-new-question-ul-li-img-button">
                                <li><img src="./image/icons/sort-1.svg" alt="" /></li>
                                <li><button type="button" id="register-question">Add new question</button></li>
                            </div>
                        </ul>
                    </div>
                    <div class="dividing-line"></div>
                    <div class="main">
                        <table id="table">
                            <thead class="thead">
                                <tr>
                                    <th>Questions</th>
                                    <th>Level</th>
                                    <th>Matter</th>
                                    <th>Content</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="tbody"></tbody>
                        </table>

                        <div class="modal-add-new-question" id="modal-add-new-question">
                            <div class="modal-content">
                                <header class="modal-header">
                                    <h2>New questions</h2>
                                    <span class="modal-close" id="modal-close">&#10006;</span>
                                </header>
                                <form action="" class="form-modal-add-new-question" id="form-modal-add-new-question">
                                    <input type="text" data-index="new" class="modal-field" placeholder="Questions" required id="question" />
                                    <input type="text" class="modal-field" placeholder="Level" required id="level" />
                                    <input type="text" class="modal-field" placeholder="Matter" required id="matter" />
                                    <input type="text" class="modal-field" placeholder="Content" required id="content" />
                                </form>
                                <footer class="footer-modal-add-new-question">
                                    <button type="button" class="button" id="save-new-question">Save</button>
                                    <button type="button" class="button button-cancel" id="cancel-new-question">Cancel</button>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
