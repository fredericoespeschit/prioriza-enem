<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="header-title.css">

  <title>Banco de Questões - Prioriza Enem</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="header-title">Prioriza Enem - Banco de Dados</h1>
    </header>
    <main>
      <button type="button" class="button blue" id="cadastrarQuestao">Cadastrar Questão</button>
      <table class="records">
        <header>
          <tr>
            <th>Pergunta</th>
            <th>Complexidade</th>
            <th>Matéria</th>
            <th>Assunto da Matéria</th>
          </tr>
          <tr>
            <td>Quanto é 2 x 2?</td>
            <td>Fácil</td>
            <td>Matématica</td>
            <td>Somar</td>
            <td>
              <button type="button" class="button green">Editar</button>
              <button type="button" class="button red">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>Quanto é 2 x 2?</td>
            <td>Fácil</td>
            <td>Matématica</td>
            <td>Somar</td>
            <td>
              <button type="button" class="button green">Editar</button>
              <button type="button" class="button red">Excluir</button>
            </td>
          </tr>
          <tr>
            <td>Quanto é 2 x 2?</td>
            <td>Fácil</td>
            <td>Matématica</td>
            <td>Somar</td>
            <td>
              <button type="button" class="button green">Editar</button>
              <button type="button" class="button red">Excluir</button>
            </td>
          </tr>
        </header>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cadastro</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form action="">
            <input type="text" class="modal-field" placeholder="Questão">
            <input type="text" class="modal-field" placeholder="Complexidade">
            <input type="text" class="modal-field" placeholder="Matéria">
            <input type="text" class="modal-field" placeholder="Conteudo">
          </form>
          <footer class="modal-footer">
            <button class="button green">Salvar</button>
            <button class="button blue">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer>
      <div class="info-footer">
        <ul> 
          <li>Quem somos</li>
          <li>Política de Privacidade</li>
          <li>Termos de Uso</li>
         
        </ul>
      </div>
      <div class="redes-sociais-footer">
        <a href="http://"><img src="" alt="">Instagram</a>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
